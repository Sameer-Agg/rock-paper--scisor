<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="head">
    <h2 >Rock Paper Scissor Game</h2>
    </header>
    
    <div class="container">
        <h1>Choose a Option</h1>
        <div class="main-box">
            
            <img id="rock" class="choice" src="rock.png" alt="rock">
            <img id="paper" class="choice"  src="paper.png" alt="paper">
            <img id="scissor" class="choice"  src="scissor.png" alt="scissor">
        </div>
            <div class="text-area">
                <div >
                    <h1>Player</h1>
                    <h3 class="user">0</h3>
                </div>
                <div class="comper">
                    <h1 >Computer</h1>
                    <h3 class="comp">0</h3>
                </div>
            </div>
        <h2 id="winner" class=""></h2>
        </div>

    <script src="script.js"></script>
</body>
</html>
